<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Abra o site em dispositivos diferentes ou almente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>Áudios </h1>
    <P>Aqui vamos trabalhar com reprodução de áudio</P>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/coldplayparadise.mp3" type="audio/mpeg">
        <source src="midia/coldplayparadise.ogg" type="audio/ogg">
        <source src="midia/coldplayparadise.way" type="audio/way">
        
    </audio>
    
</body>
</html>
