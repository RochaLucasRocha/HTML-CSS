<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando o texto</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre o texto para descobrir qual tag deverá ser usada em cada caso</p>
    <ul>
        <li><abbr title="USE A TAG &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="USE A TAG &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="USE A TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="USE A TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="USE A TAG &lt;cod&gt; ou &lt;pre&gt; e &lt;code&gt;">Códgos-fontes</abbr></li>
        <li><abbr title="USE A TAG &lt;ol&gt; e &lt;li&gt;">Lista-numeradas</abbr></li>
        <li><abbr title="USE A TAG &lt;ul&gt; e &lt;li&gt;">Lista-com-demarcadores</abbr></li>
    </ul>
</body>
</html>
