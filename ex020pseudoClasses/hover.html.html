<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Pseudo Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div > p{
            display: none;
        }


    </style>
</head>
<body> 

    <h1>Exemplo de HOVER</h1>
    <p>Passe o mause sobre o texto</p>
    <div>Passe o mause aqui
        <p>TESTO ESCONDIDO</p>
    </div>
    <p>fim Exemplo</p>
</body>
</html>
